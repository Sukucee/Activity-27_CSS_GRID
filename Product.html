<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Applying CSS Flexbox | Products</title>
		<style>
			.container {
				display: grid;
				justify-content: space-around;
			}

			.product {
				border: 10px solid #dc315c;
				padding: 10px;
				width: 200px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="product">
				<img
					src="https://via.placeholder.com/150"
					alt="Product Image" />
				<h3>European Sausage</h3>
				<p>Huge and tasy sausage from Europe</p>
				<p>Price: $1.99</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img
					src="https://via.placeholder.com/150"
					alt="Product Image" />
				<h3>Pinoy Sausage</h3>
				<p>Not that big sausage, but yummy!</p>
				<p>Price: $0.99</p>
				<button>Add to Cart</button>
			</div>
			<div class="product">
				<img
					src="https://via.placeholder.com/150"
					alt="Product Image" />
				<h3>Korean Sausage</h3>
				<p>Small juicy sausage</p>
				<p>Price: $1.00</p>
				<button>Add to Cart</button>
			</div>
		</div>
	</body>
</html>
