<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Music List | using CSS Flexbox </title>
		<style>
			.container {
				display: grid;
				justify-content: center;
				gap: 20px;
			}

			.music {
				border: 10px solid #bc0048;
				padding: 10px;
				width: 200px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="music">
				<img
					src="https://via.placeholder.com/100"
					alt="Song Image" />
				<h3>JUNO</h3>
				<p>Sabrina Carpenter</p>
				<p>Album: Short n'Sweet</p>
				<button>Play</button>
			</div>
			<div class="music">
				<img
					src="https://via.placeholder.com/100"
					alt="Song Image" />
				<h3>Casual</h3>
				<p>Chappell Roan</p>
				<p>Album: TRFMP</p>
				<button>Play</button>
			</div>
			<div class="music">
				<img
					src="https://via.placeholder.com/100"
					alt="Song Image" />
				<h3>CHIHIRO</h3>
				<p>Billie Eilish</p>
				<p>Album: Hit me hard and soft</p>
				<button>Play</button>
			</div>
		</div>
	</body>
</html>
